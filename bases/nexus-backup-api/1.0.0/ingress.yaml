apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-backup-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://backup.nexusplatform.com.br"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
    - host: backup-api.nexusplatform.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-backup-api
                port:
                  number: 80
