apiVersion: v1
kind: ServiceAccount
metadata:
  name: nexus-backup-api-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nexus-backup-manager
rules:
  # Permit full control to manage restored applications
  - apiGroups: ["", "apps", "networking.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nexus-backup-manager-binding
subjects:
  - kind: ServiceAccount
    name: nexus-backup-api-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: nexus-backup-manager
  apiGroup: rbac.authorization.k8s.io
