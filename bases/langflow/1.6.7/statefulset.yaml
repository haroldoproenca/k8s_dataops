# Source: langflow-ide/templates/backend-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: langflow-service
  labels:
    app: langflow-service
    chart: langflow-ide-0.1.1
    release: langflow-ide
    langflow-scope: "backend"
spec:
  serviceName: "langflow-service-service"
  replicas: 1
  selector:
    matchLabels:
      app: langflow-service
      chart: langflow-ide-0.1.1
      release: langflow-ide
      langflow-scope: "backend"
  template:
    metadata:
      labels:
        app: langflow-service
        chart: langflow-ide-0.1.1
        release: langflow-ide
        langflow-scope: "backend"
    spec:
      serviceAccountName: langflow-service
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - emptyDir: {}
          name: flows
        - emptyDir: {}
          name: tmp
        - emptyDir: {}
          name: data
        - emptyDir: {}
          name: db
      containers:
        - name: langflow-ide
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          image: "langflowai/langflow:latest"
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c"]
          args:
            - >
              set -e &&
              if [ -n "$LF_CHART_EXTERNALDB_DRIVER" ]; then
                echo "LF_CHART_EXTERNALDB_DRIVER is set, using external database at $LF_CHART_EXTERNALDB_HOST" &&
                export LANGFLOW_DATABASE_URL="$LF_CHART_EXTERNALDB_DRIVER://$LF_CHART_EXTERNALDB_USER:$LF_CHART_EXTERNALDB_PASSWORD@$LF_CHART_EXTERNALDB_HOST:$LF_CHART_EXTERNALDB_PORT/$LF_CHART_EXTERNALDB_DATABASE"
              else
                echo "LF_CHART_EXTERNALDB_DRIVER is not set, using SQLLite database"
              fi &&
              langflow run --host 0.0.0.0 --port 7860
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
            - mountPath: /app/flows
              name: flows
              readOnly: false
            - mountPath: /tmp
              name: tmp
              readOnly: false
            - mountPath: /app/data
              name: data
              readOnly: false
            - mountPath: /app/db
              name: db
              readOnly: false
          livenessProbe:
            httpGet:
              path: /health
              port: http
              
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3   
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          envFrom:
          - configMapRef:
              name: langflow-config  # O nome do ConfigMap que criamos
          - secretRef:
              name: langflow-secret     
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
